<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密探升级助手</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💫</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="resourceTracker">
        <!-- 标题 -->
        <div class="status-board">
            <h2>当前可升级密探</h2>
            <div class="status-columns">
                <!-- 职业 -->
                <div class="status-column profession-column">
                    <h3>职业</h3>
                    <div class="class-status" id="classStatus"></div>
                </div>
                
                <!-- 属性 -->
                <div class="status-column attribute-column">
                    <h3>属性</h3>
                    <div class="attribute-status" id="attributeStatus"></div>
                </div>
            </div>
        </div>
        
        <!-- 金钱及经验 -->
        <div class="section">
            <div class="section-title">金钱及经验</div>
            <div class="resource-grid">
                <div class="resource-item">
                    <div class="resource-name">五铢钱 417万</div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="money-check">
                    </div>
                </div>
                <div class="resource-item">
                    <div class="resource-name">经验值 2386300</div>
                    <div class="checkbox-container">
                        <div class="exp-status not-met" id="exp-status">未满足</div>
                    </div>
                </div>
            </div>
            
            <div class="book-inputs">
                <div class="input-group">
                    <label for="scrolls">兵书全卷</label>
                    <input type="number" id="scrolls" min="0" value="0">
                </div>
                <div class="input-group">
                    <label for="fragments">兵书残卷</label>
                    <input type="number" id="fragments" min="0" value="0">
                </div>
            </div>
        </div>
        
        <!-- 升级材料 -->
        <div class="section">
            <div class="section-title">升级材料</div>
            <div class="resource-grid" id="materials-list">
                <!-- 动态生成材料列表 -->
            </div>
        </div>
        
        <!-- 历练材料 -->
        <div class="section">
            <div class="section-title">历练材料</div>
            <div class="training-container">
                <!-- 风火历练 -->
                <div class="training-category">
                    <h3>风火历练</h3>
                    <div id="windFireTraining"></div>
                </div>

                <!-- 地水历练 -->
                <div class="training-category">
                    <h3>地水历练</h3>
                    <div id="earthWaterTraining"></div>
                </div>

                <!-- 阴阳历练 -->
                <div class="training-category">
                    <h3>阴阳历练</h3>
                    <div id="yinYangTraining"></div>
                </div>
            </div>
        </div>
        
        <div class="footer-controls">
            <div id="lastUpdated">最近更新：未记录</div>
            <button id="resetButton" class="reset-btn">清空记录</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
